		/* Hobby list styles */

			margin-bottom: 10px;

		.anecdote, .activities {

		}

		/* Photo styles */
		.photo {
			text-align: center;
		}

		.photo img {
			max-width: 100%;
			border-radius: 8px;
		}

		/* Back to home link styles */

			border-radius: 5px;

		}

			background-color: #555;

<div id="particles-js"></div>
<div class="container" data-aos="fade-up">
	<div class="title">BIENVENIDOS</div>
	<center>
		<img src="Gif.gif" width="700" height="600">
	</center>
</div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
	// Initialize particles.js
	particlesJS("particles-js", {
		"particles": {
			"number": {
				"value": 200,
				"density": {
					"enable": true,
					"value_area": 800
				}
			},
			"color": {
				"value": ["#ff0000", "#00ff00", "#0000ff"] // Array of various colors
			},
			"shape": {
				"type": "image",
				"image": {
					"src": "Resorce/OB1.png",
					"width": 300,
					"height": 200
				}
			},
			"opacity": {
				"value": 0.5,
				"random": false,
				"anim": {
					"enable": false,
					"speed": 1,
					"opacity_min": 0.1,
					"sync": false
				}
			},
			"size": {
				"value": 80,
				"random": true,
				"anim": {
					"enable": false,
					"speed": 40,
					"size_min": 0.1,
					"sync": false
				}
			},
			"line_linked": {
				"enable": true,
				"distance": 150,
				"color": "#ffffff",
				"opacity": 0.4,
				"width": 1
			},
			"move": {
				"enable": true,
				"speed": 4,
				"direction": "none",
				"random": false,
				"straight": false,
				"out_mode": "out",
				"bounce": false,
				"attract": {
					"enable": false,
					"rotateX": 600,
					"rotateY": 1200
				}
			}
		},
		"interactivity": {
			"detect_on": "canvas",
			"events": {
				"onhover": {
					"enable": false,
					"mode": "repulse"
				},
				"onclick": {
					"enable": false,
					"mode": "push"
				},
				"resize": true
			},
			"modes": {
				"grab": {
					"distance": 400,
					"line_linked": {
						"opacity": 1
					}
				},
				"bubble": {
					"distance": 400,
					"size": 40,
					"duration": 2,
					"opacity": 8,
					"speed": 3
				},
				"repulse": {
					"distance": 200,
					"duration": 0.4
				},
				"push": {
					"particles_nb": 4
				},
				"remove": {
					"particles_nb": 2
				}
			}
		},
		"retina_detect": true
	});

	// Scroll to top of the page on beforeunload event
	window.onbeforeunload = function () {
		window.scrollTo(0, 0);
	}

	// Initialize AOS library
	AOS.init();
</script>
